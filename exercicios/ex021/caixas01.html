<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    h1 { /*box-level*/
      background-color: lightgray;

      height: 40px;
      width: 375px;
      

      border: 5px solid black;
      
      padding: 10px 10px 10px 10px;

      /* margin: auto; deixar a caixa exatamente no meio*/
      margin: 10px auto 10px auto;

      outline: 3px dashed salmon;
    }

    a { /*inline-level*/
      border-width: 2px;
      border-style: dashed;
      border-color: rgb(150, 57, 236);
    }
  </style>
  <title>Modelo de Caixas</title>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, mas os <a href="#">links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona.</p>
</body>
</html>
