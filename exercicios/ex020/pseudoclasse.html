<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pseudo-classes</title>
  <style>
    div {
      display: inline-block;
      background-color: aquamarine;
      border: 1px solid black;
      text-align: center;
      height: 200px;
      width: 200px;
    }

    div:hover {
      background-color: red;
    }
    div > p {
      display: none;
    }

    div:hover > p {
      display: block;
      text-align: center;
    }
    
  </style>
</head>
<body>
  <h1>Tente encontrar o texto escondido</h1>
  <div>01</div>
  <div>02</div>
  <div>
    03
    <p>ACHOU!! :D</p>
  </div>
</body>
</html>
