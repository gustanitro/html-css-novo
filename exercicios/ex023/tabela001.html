<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabelsa</title>
  <style>
    body {
      font-family: Arial, Helvetica, sans-serif;
    }
    
    table {
      width: 400px;
      border-collapse: collapse;
    }

    tr.linha {
      background-color: gray;
    }

    td {
      border: 1px solid black;
      padding: 8px;
    }

    td.dado {
      background-color: yellow;
    }
  </style>
</head>
<body>
  <h1>Minha primeira tabela</h1>
  <!--
    HIERARQUIA DE TABELAS (simples)
    TABLE ROW = linha de tabela
      TABLE HEADER = cabeÃ§aaaaaaaaaaa
      TABLE DATA = dado em casa
  -->
  <table>
    <tr>
      <td>A1</td>
      <td>B1</td>
      <td>C1</td>
    </tr>
    <tr>
      <td class="linha">A2</td>
      <td>B2</td> <!-- /td e /tr OPCIONAIS -->
      <td>C2</td>
    </tr>
    <tr>
      <td>A3</td>
      <td class="dado">B3</td>
      <td>C3</td>
    </tr>
  </table>
</body>
</html>
