<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parágrafos</title>
</head>
<body>
  <h1>Parágrafos e quebras de linha</h1>
  <hr>
  <p>Você pode escrever parágrafos de qualquer jeito</p>
  <p>Se precisar quebrar o texto em algum lugar. <br>
    Basta usar a tag &lt;br&gt;. <!--LESS THAN / GREATER THAN -->
  </p>
  <p>Vamos adicionar alguns símbolos adicionais:
    &reg;
    &copy;
    &trade;
    &euro;
    &pound;
    &Delta;
    &uArr;
  </p>
  <p>Vamos adicionar alguns emoji: <br>
    ai calicaaa &#x1F975; <br>
    bro &#x1F480; 
  </p>
</body>
</html>
